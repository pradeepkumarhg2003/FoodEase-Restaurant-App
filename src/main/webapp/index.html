<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - FoodApp</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  
</head>
<body>
  <!-- Floating particles -->
  <div class="particles">
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 0.5s;"></div>
  </div>

  <div class="welcome-container">
    <div class="logo">
      <i class="fas fa-utensils"></i>
      <h1>FoodEase</h1>
      <p>Discover amazing restaurants and delicious food near you</p>
    </div>

    <div class="features">
      <div class="feature">
        <i class="fas fa-search"></i>
        <h3>Find</h3>
        <p>Best restaurants</p>
      </div>
      <div class="feature">
        <i class="fas fa-star"></i>
        <h3>Rate</h3>
        <p>Share reviews</p>
      </div>
      <div class="feature">
        <i class="fas fa-heart"></i>
        <h3>Love</h3>
        <p>Favorite places</p>
      </div>
    </div>

    <div class="buttons">
      <a href="login.jsp" class="btn btn-login">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </a>
      <a href="register.jsp" class="btn btn-register">
        <i class="fas fa-user-plus"></i>
        Register
      </a>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="guest-link">
      <a href="home"><i class="fas fa-eye"></i> Continue as Guest</a>
    </div>
  </div>
</body>
</html>
